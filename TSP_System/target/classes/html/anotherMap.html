<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Routs determination</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    L.mapbox.accessToken = 'MT_TOKEN';
    var map = L.mapbox.map('map', 'examples.map-h67hf2ic').setView([51.125736,17.080392]).setZoom(6);
    var geocoder = map.addControl(L.mapbox.geocoderControl('mapbox.streets',{keepOpen: false, autocomplete: true}));
    geocoder.on('found', function(object){
        var coord = object.feature.geometry.coordinates;
        L.marker([coord[1], coord[0]]).addTo(map);
        });
</script>
</body>
</html>
