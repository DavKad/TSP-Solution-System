<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Interactive Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    L.accessToken = 'pk.eyJ1IjoiZGF2a2FkIiwiYSI6ImNqbnAwczA0bDA1M2EzcXFwY2Q2enh2Z3EifQ.dND5k8PZipE1DQYZsZrsSg';
    var map = L.map('map').setView([51.125736,17.080392]).setZoom(6);

    L.tileLayer(
        'https://api.mapbox.com/styles/v1/mapbox/navigation-guidance-day-v4/tiles/{z}/{x}/{y}?access_token=' + L.accessToken, {
            tileSize: 512,
            zoomOffset: -1,
            attribution: '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
</script>
</body>
</html>
